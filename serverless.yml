service:
  name: hyperdoc

frameworkVersion: ">=1.0.0 <2.0.0"

plugins:
  - serverless-webpack

custom:
  eventum:
    eventsTableName: eventum-${self:provider.stage}-events

provider:
  name: aws
  runtime: nodejs8.10
  stage: dev
  region: eu-west-1
  environment:
    STAGE: ${self:provider.stage}
    SERVICE_NAME: ${self:service.name}
    NODES_TABLE_NAME: ${self:service.name}-${self:provider.stage}-nodes
    MAPPINGS_TABLE_NAME: ${self:service.name}-${self:provider.stage}-mappings
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeStream
        - dynamodb:GetRecords
        - dynamodb:GetShardIterator
        - dynamodb:ListStreams
      Resource: "arn:aws:dynamodb:*"
    - Effect: Allow
      Action:
        - lambda:InvokeFunction
        - lambda:InvokeAsync
      Resource: "*"

package:
  individually: true

functions:
  - ${file(serverless/api-functions.yml)}
  - ${file(serverless/materializers-functions.yml)}

resources:
  - ${file(serverless/dynamodb.yml)}
